<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
            font-size: 36px;
            margin-top: 20px;
        }
        h2 {
            color: #555;
            margin-top: 40px;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px 20px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .results-header {
            margin-top: 30px;
            font-size: 20px;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>თქვენი შედეგები</h1>
        <p>სკორი: <strong>{{ correct_count }} out of {{ total }}</strong></p>
        <p>დრო: <strong>{{ time_taken }} წამი</strong></p>

        <h2 class="results-header">რანინგი</h2>
        <table>
            <thead>
                <tr>
                    <th>სრული სახელი</th>
                    <th>სკორი</th>
                    <th>დრო</th>
                </tr>
            </thead>
            <tbody>
                {% for ranking in rankings %}
                    <tr>
                        <td>{{ ranking['first_name'] }} {{ ranking['last_name'] }}</td>
                        <td>{{ ranking['score'] }}</td>
                        <td>{{ ranking['time_taken'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
