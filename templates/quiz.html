<!DOCTYPE html>
<html lang="{{ language }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f0f4f8, #e0e8ef);
            font-family: 'Arial', sans-serif;
        }
        .quiz-container {
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        .question {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .form-check {
            margin: 10px 0;
        }
        .form-check-label {
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            display: block;
            border: 1px solid #007bff;
            color: #007bff;
            cursor: pointer;
        }
        .correct { background-color: #28a745 !important; color: white !important; }
        .incorrect { background-color: #dc3545 !important; color: white !important; }
        .btn-submit {
            display: block;
            margin: 30px auto;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.2rem;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn-submit:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        .result-container {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
   /* Language selection */
        .language-select {
            position: fixed;
            top: 15px;
            right: 20px;
            z-index: 9999;
            font-size: 1.2rem;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 8px 20px;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .language-select a {
            color: #007bff;
            font-weight: bold;
            margin-left: 15px;
            text-decoration: none;
            transition: color 0.3s;
        }
        .language-select a:hover {
            color: #0056b3;
        }
        .language-select span {
            margin-right: 10px;
        }
    </style>
    <script>
        function toggleSelection(optionElement, isCorrect) {
            if (optionElement.classList.contains('correct') || optionElement.classList.contains('incorrect')) {
                optionElement.classList.remove('correct', 'incorrect');
            } else {
                const parentQuestion = optionElement.closest('.question');
                parentQuestion.querySelectorAll('.form-check-label').forEach(label => {
                    label.classList.remove('correct', 'incorrect');
                });
                optionElement.classList.add(isCorrect ? 'correct' : 'incorrect');
            }
        }

        function showResult() {
            const resultContainer = document.getElementById('resultContainer');
            const quizForm = document.getElementById('quizForm');
            let score = 0;

            quizForm.querySelectorAll('.question').forEach((question, index) => {
                const selectedOption = question.querySelector('.form-check-label.correct');
                if (selectedOption) {
                    score++;
                }
            });

            resultContainer.innerHTML = `
                <h3>Result</h3>
                <p>You scored ${score} out of ${quizForm.querySelectorAll('.question').length}</p>
            `;

            resultContainer.style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="language-select">
        <span>{{ 'Language' if language == 'en' else 'ენა' }}:</span>
        <a href="/change_language/ka" class="btn btn-link">ქართული</a> |
        <a href="/change_language/ru" class="btn btn-link">Русский</a>
    </div>
    <div class="container quiz-container">
        <h1 class="text-center mb-4">{{ 'Quiz' if language == 'ka' else 'კითხვარი' }}</h1>
        <form method="POST" action="javascript:void(0);" id="quizForm">
            {% for question in questions %}
                <div class="question">
                    <label class="font-weight-bold">{{ loop.index }}. {{ question.question }}</label>
                    <div class="mt-2">
                        {% for option in question.options %}
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="question{{ question.question_number }}" id="option{{ question.question_number }}{{ option.number }}" style="display: none;">
                                <label class="form-check-label" for="option{{ question.question_number }}{{ option.number }}" onclick="toggleSelection(this, {{ 'true' if option.is_correct else 'false' }})">
                                    {{ option.text }}
                                </label>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
            <button type="button" class="btn btn-submit btn-lg btn-block" onclick="showResult()">Submit</button>
        </form>
        <div id="resultContainer" class="result-container"></div>
    </div>
</body>
</html>
