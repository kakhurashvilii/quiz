<!DOCTYPE html>
<html lang="{{ language }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f0f4f8, #e0e8ef);
            font-family: 'Arial', sans-serif;
        }
        .quiz-container {
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            font-weight: bold;
            font-size: 2rem;
            color: #343a40;
        }
        .question {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .form-check {
            margin: 10px 0;
        }
        .form-check-input {
            display: none;
        }
        .form-check-label {
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            display: block;
            border: 1px solid #007bff;
            color: #007bff;
        }
        .form-check-input:checked + .form-check-label {
            background-color: #007bff;
            color: white;
        }
        .btn-submit {
            display: block;
            margin: 30px auto;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.2rem;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn-submit:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        .error {
            border: 1px solid red;
        }
        /* Language selection */
        .language-select {
            position: fixed;
            top: 10px;
            right: 15px;
            z-index: 9999;
            font-size: 1.1rem;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 8px 20px;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .language-select a {
            color: #007bff;
            font-weight: bold;
            margin-left: 15px;
            text-decoration: none;
            transition: color 0.3s;
        }
        .language-select a:hover {
            color: #0056b3;
        }
        .language-select span {
            margin-right: 10px;
        }
    </style>
    <script>
        function validateForm(event) {
            event.preventDefault();
            const questions = document.querySelectorAll('.question');
            let allAnswered = true;

            questions.forEach((question) => {
                const inputs = question.querySelectorAll('input[type="radio"]');
                const isAnswered = Array.from(inputs).some(input => input.checked);
                if (!isAnswered) {
                    allAnswered = false;
                    question.classList.add('error');
                } else {
                    question.classList.remove('error');
                }
            });

            if (allAnswered) {
                document.getElementById('quizForm').submit();
            } else {
                alert('Please answer all the questions!');
            }
        }
    </script>
</head>
<body>
    <!-- Language Selection Header -->
    <div class="language-select">
        <span>{{ 'Language' if language == 'en' else 'ენა' }}:</span>
        <a href="/change_language/ka" class="btn btn-link">ქართული</a> |
        <a href="/change_language/ru" class="btn btn-link">Русский</a>
    </div>

    <div class="container quiz-container">
        <h1 class="text-center mb-4">{{ 'Quiz' if language == 'en' else 'კითხვარი' }}</h1>
        <form method="POST" action="/result" id="quizForm" onsubmit="validateForm(event)">
            {% for question in questions %}
                <div class="question">
                    <label class="font-weight-bold">{{ loop.index }}. {{ question.question }}</label>
                    <div class="mt-2">
                        {% for option in question.options %}
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="question{{ question.question_number }}" value="{{ option.text }}" id="option{{ question.question_number }}{{ option.number }}" required>
                                <label class="form-check-label" for="option{{ question.question_number }}{{ option.number }}">{{ option.text }}</label>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-submit btn-lg btn-block">{{ 'Submit' if language == 'en' else 'გაგზავნა' }}</button>
        </form>
    </div>
</body>
</html>
