<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ტესტის აპლიკაცია</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
        }

        .greeting {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #4CAF50;
            font-weight: bold;
        }

        .funny-message {
            font-size: 1.2rem;
            margin-top: 30px;
            color: #FF5722;
            font-style: italic;
        }

        .form-container {
            margin-top: 40px;
        }

        input[type="text"] {
            padding: 10px;
            margin: 10px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 80%;
            max-width: 350px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .funny-image {
            margin-top: 20px;
            max-width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if session.get('user_name') %}
            <h1>კარგად მოხვედით, {{ session['user_name'] }}!</h1>
            <p class="greeting">დაიწყეთ სერიოზული და სასიამოვნო ტესტი!</p>
            <img src="https://media.giphy.com/media/d2lcHJTG5Tscg/giphy.gif" alt="Funny GIF" class="funny-image">
        {% else %}
            <h1>დაიწყეთ!</h1>
            <p class="funny-message">შეიყვანეთ თქვენი სახელი და გვარი</p>
            <div class="form-container">
                <form action="{{ url_for('submit_name') }}" method="POST">
                    <input type="text" name="first_name" placeholder="სახელი" required>
                    <input type="text" name="last_name" placeholder="გვარი" required>
                    <button type="submit">დაწყება</button>
                </form>
            </div>
        {% endif %}
    </div>
</body>
</html>
